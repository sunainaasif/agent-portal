<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="css/icon-font.css" />
        <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
        <title>PAM Agent Portal</title>
</head>

<body>
    <section class="signin">
        <div class="logo-side" style="background-image:url('assets/images/bg1.png');">
            <h1> Manage Password</h1>
            <p>Must have at least 8 characters</p>
            <p>Must contain number and letters <p>
            <p>New password cannot match and of your 15 previous password</p> 
            <p> Password are Not case sensitive</p>
        </div>
        <div class="form-side">
            <h2>Change Password</h2>
            <form>
                <div class="form-group">
                    <label for="email">Old Password</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="James@gmail.com">
                  </div>
                <div class="form-group">
                  <label for="email">New Password</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="James@gmail.com">
                </div>
                <div class="form-group">
                  <label for="password">Re-Type Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>

    </section>
    
</body>
</html>
