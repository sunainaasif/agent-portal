<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="css/icon-font.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
        <title>PAM Agent Portal</title>
</head>

<body>
    <section class="signin">
        <div class="logo-side" style="background-image:url('assets/images/bg1.png');">
            <img src="./assets/images/Logo.png" alt="">
            <h1>Welcome to <br> PAM Agent Portal</h1>
        </div>
        <div class="form-side">
            <h2>Sign In</h2>
            <p>Log in to your account so you can continue using <br> our customer experience.</p>
            <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="James@gmail.com">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Training Login</label>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
              </form>
              <a href="forgot-password.html"> Forgot Password</a>

        </div>

    </section>
    
</body>
</html>
